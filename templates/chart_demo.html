<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .chart-container { width: 600px; height: 400px; margin: 20px auto; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Spending Breakdown for {{name}}</h1>
  
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart');
    const chartData = {
      labels: [{{#each labels}}"{{this}}",{{/each}}],
      datasets: [{
        label: 'Spending',
        data: [{{#each data}}{{this}},{{/each}}],
        borderWidth: 1,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ]
      }]
    };

    new Chart(ctx, {
      type: 'bar',
      data: chartData,
      options: {
        animation: false, // Critical for PDF generation
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Monthly Expenses'
          }
        }
      }
    });
  </script>
</body>
</html>
